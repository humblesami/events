
<app-paginator></app-paginator>
<app-breadcrumb  app="voting" model="voting" 
*ngIf="voting_data"
create="1"
title="Resolutions"></app-breadcrumb>

<div class="router-outlet">
	<div class="container">
		<div class="MainTitleHeadWrap">
                <div class="HeadingWrap">
                    <img src="static/angular/assets/images/meeting-icon.png" alt="" /> Resolutions
                </div>
                <div class="MeetingBtnWrapper">
                    <div class="btn-group">
                        <a routerLink="/actions/votings" class="btn">Resolutions</a>
                        <a routerLink="/actions/signdocs" class="btn">Esignature</a>
                        <a routerLink="/actions/surveys" class="btn">Surveys</a>
                    </div>
                </div>
            </div>
	</div>

	<div class="container" *ngIf="no_meet" >
		<div class="row">
			<div class="col-lg-12 ">
				<div class="jumbotron text-center">
					<h1>No {{heading |titlecase}} for you :)</h1>
					<hr>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="kanban-card" *ngFor="let voting of voting_data">
					<div class="kanban-meeting-info">
						<a class="kanban-upcoming-meeting" routerLink="/voting/{{voting.id}}">
							<div class="CalendarDateWrapper">
								<span *ngIf="voting.open_date" class="CalendarDateWrap">
									<span class="kanban-upcoming-meeting-date">
									{{voting.open_date.day}}
								</span>
									<span>
									{{voting.open_date.month_year}}
								</span>
									<span>
									{{voting.open_date.time}}
								</span>
								</span>
							</div>
							<div class="Info">
								<p *ngIf="voting.name">
									<b>{{voting.name}}</b>
								</p>
								<span *ngIf="voting.voting_type">
									<strong>Voting Type: </strong>{{voting.voting_type}}
								</span>
							</div>
						</a>
					</div>
				</div>
			</div>
	</div>
</div>
