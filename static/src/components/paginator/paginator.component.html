<div>
    <div class="paging-meta">
        <span>Items per page:</span>    
        <select (change)="change_limit($event)" [(ngModel)]="limit" class="form-control-sm w-25">
            <option *ngFor="let opt of limit_options">{{opt}}</option>
        </select>
        <span>Total Records: {{count}}</span>        
    </div>
    <div *ngIf="limit<count" style="text-align:right" class="">
        <div class="">
            <div class="row">
             <nav aria-label="Page navigation example">
            <ul class="pagination  justify-content-center" >
                <li class="page-item" [class.disabled]="offset<= '0'" ><button 
            (click)="first_Page(0)" class="page-link">  <i class="fa fa-chevron-left"></i>
            <i class="fa fa-chevron-left"></i></button></li>
                <li class="page-item" [class.disabled]="offset<= '0'"><button
            (click)="change_page(-1)" class="page-link"><i class="fa fa-chevron-left"></i></button></li>
                <ul class="pagination" *ngFor="let obj of total_pages">
                <li class="page-item" [class.active]="page_number == obj" >
                
                <button  (click)="page_Data(obj)" class="page-link">{{obj}}</button> 
                
                </li>
                </ul>
            <li class="page-item" [class.disabled]="offset + limit >= count">
                <button (click)="change_page(1)" class="page-link"><i class="fa fa-chevron-right"></i></button></li>
            <li class="page-item" [class.disabled]="offset + limit >= count"><button 
                    (click)="last_Page(count)" class="page-link"><i class="fa fa-chevron-right"></i>
                    <i class="fa fa-chevron-right"></i></button></li>
            
             </ul>
            </nav>
            </div>
        </div>
    </div>
</div>
