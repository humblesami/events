<app-breadcrumb *ngIf="doc_data && breadcrumb" app="documents" model="file" 
rid="doc_data.doc_name"
routes="{{breadcrumb}}"
title="{{doc_data.doc_name}}"></app-breadcrumb>
<link rel="stylesheet" href="/assets/css/components/documents.css">
<div class="pdf-annotator" id="annotated-doc-conatiner" style="display:none;">
    <div class="ToolPdfViwerWrapper">
        <div id="comment-wrapper">
            <div class="header comment-header">
                <span class="show-all-comments">
                    <i class="fa fa-times-circle"></i>
                </span>
                <span class="title">Comments</span>
            </div>

            <div class="comment-list">
                <div class="comment-list-container">
                    <div class="comment-list-item">No comments</div>
                </div>
            </div>
            <form *ngIf="mention_list" class="comment-list-form">
                <div class="AddCommentTextWrap"><div contenteditable="true" [mentionConfig]="mentionConfig" 
                    class="active-mention commentText" id="commentText" Placeholder="Add a Comment"></div>
                </div>
                <div class="commentText1">
                    <i class="fas fa-location-arrow"></i>
                </div>
            </form>
        </div>

        <div id="viewer-wrapper">
            <div class="toolbar topbar" style="display:none">
                <div class="ToolBarWrapper">
                    <div class="doc-manage-btn-wrap">
                        <a class="icon back" (click)="go_back()" title="Back">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <div class="paginator">
                            <span (click)="next_prev_page(-1)" class="pager prev page-prev-btn">
                                <img src="static/assets/images/docs/docs-arrow-up.svg" alt="">
                            </span>
                            <span (click)="next_prev_page(1)" class="pager next page-next-btn">
                                <img src="static/assets/images/docs/docs-arrow-down.svg" alt="">
                            </span>
                            
                            <input (change)="change_page()" (keyup.enter)="change_page()" class="form-control" 
                            [(ngModel)]="page_num" type="number" class="page-number" value="1">
                            <span>of <span class="page-count">1</span></span>
                        </div>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <button class="strt_sign pdfjs btn-primary" url='/meeting_point/save_signature_doc' style="display: none">Sign</button>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <span style="display: none" class="sign_completed pdfjs badge badge-success">Signed</span>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <button class="cursor selection annotation_button" type="button" title="Cursor" data-tooltype="cursor">
                            <div class="Icon">
                                <img src="static/assets/images/docs/docs-pointer.svg" alt="">
                            </div>
                        </button>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <button class="pen selection annotation_button" type="button" title="Pen Tool" data-tooltype="draw">
                            <div class="Icon">
                                <img src="static/assets/images/docs/docs-write-pen.svg" alt="">
                            </div>
                        </button>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <div class="PenSize pen-child annotation_button prop doc-manage-btn-wrap">
                            <select class="pen-size">
                                <option value="2">▁▁▁▁▁▁▁▁</option>
                                <option value="4"> ▂▂▂▂▂▂▂▂</option>
                                <option value="6"> ▃▃▃▃▃▃▃▃ </option>
                                <option value="7"> ▄▄▄▄▄▄▄▄▄ </option>
                                <option value="8"> ▅▅▅▅▅▅▅▅ </option>
                                <option value="9"> ▆▆▆▆▆▆▆▆ </option>
                                <option value="10"> ▇▇▇▇▇▇▇▇ </option>
                            </select>
                        </div>
                        <div class="pen-color annotation_button prop"></div>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <button class="comment annotation_button" style="padding-top: 0" type="button" title="Show all comments">
                            <span class="Icon">
                                <img src="static/assets/images/docs/docs-comment.svg" alt="">
                            </span>
                        </button>
                        <button data-tooltype="point" class="add-point-button annotation_button comment" title="Add new comment point">
                            <svg viewBox="0 0 24 24" id="add-point" width="100%" height="100%">
                                <g fill="none" fill-rule="evenodd">
                                    <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="white" fill-rule="nonzero"></path>
                                    <path d="M0 0h24v24H0z"></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <button class="personal comment annotation_button " type="button" title="Show all Personal Note" >
                            <div class="Icon">
                                <svg width="28" height="25" x="461" y="185" data-pdf-annotate-id="e8114a67-e5e3-4bf3-be35-d25aa831f0e2" data-pdf-annotate-type="point" aria-hidden="true" transform="scale(1) rotate(0) translate(0, 0)">
                                    <rect width="25" height="22" x="1.962286" y="1" style="fill:white;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:1;stroke-opacity:1"></rect>
                                    <rect width="18.4" height="1.5012145" x="5.8" y="5" style="fill:#000000;fill-opacity:1;stroke:none"></rect>
                                    <rect width="18" height="0.86" x="6" y="10" style="fill:#000000;fill-opacity:1;stroke:none"></rect>
                                    <rect width="18.4" height="0.86" x="5.8" y="14" style="fill:#000000;fill-opacity:1;stroke:none"></rect>
                                    <rect width="18" height="0.86" x="6" y="18" style="fill:#000000;fill-opacity:1;stroke:none"></rect>
                                </svg>
                            </div>
                        </button>
                        <button data-tooltype="point" class="add-point-button annotation_button comment personal doc-manage-btn-wrap" title="Add anew note">
                            <svg viewBox="0 0 24 24" width="100%" height="100%">
                                <g fill="none" fill-rule="evenodd">
                                    <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="white" fill-rule="nonzero"></path>
                                    <path d="M0 0h24v24H0z"></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <button class="zoomout">
                            <i class="icon-zoom-out"></i>
                        </button>
                        <div class="selectBox">
                            <select class="scale" disabled>
                                <option value="0.25">25%</option>
                                <option value="0.5">50%</option>
                                <option value="0.75">75%</option>
                                <option value="1">100%</option>
                                <option value="1.25">125%</option>
                                <option value="1.5">150%</option>
                                <option value="1.75">175%</option>
                                <option value="2">200%</option>
                                <option value="2.5">250%</option>
                                <option value="3">300%</option>
                                <option value="4">400%</option>
                                <option value="5">500%</option>
                            </select>
                        </div>
    
                        <button class="zoomin">
                            <i class="icon-zoom-in"></i>
                        </button>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <a href="javascript://" class="rotate-ccw doc-manage-btn-wrap" title="Rotate Counter Clockwise">
                            <div class="Icon">
                                <img src="static/assets/images/docs/docs-rotate-left.svg" alt="">
                            </div>
                        </a>
                        <a href="javascript://" class="rotate-cw doc-manage-btn-wrap" title="Rotate Clockwise">
                            <div class="Icon">
                                <img src="static/assets/images/docs/docs-rotate-right.svg" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="doc-manage-btn-wrap">
                        <a (click)="toggleAnnotations()" class="annot-toggler doc-manage-btn-wrap" title="Hide/Show all annotations">
                            <div class="Icon">
                                <i *ngIf="!annot_hidden" class="fa fa-eye-slash" aria-hidden="true"></i>
                                <i *ngIf="annot_hidden" class="fa fa-eye" aria-hidden="true"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div class="PdfViewerWrapper">
                    <div id="viewer" class="pdfViewer"></div>
                </div>
            </div>

            <!--<div id="notification-wrapper">-->
            <!--<div class="notification-list">-->
            <!--<div class="notification-list-container">-->
            <!--<div class="notification-list-item">No Notifications</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
        </div>

    </div>

    </div>

    <div class="update-comment ContextMenuPopup">
        <div class="Button icon">
            <button class="edit" type="button">
                <div class="Icon">
                    Edit
                </div>

        <div class="Button icon">
            <button class="delete" type="button">
