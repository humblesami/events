<app-breadcrumb app="esign" model="signaturedoc" 
create="1"
routes='[{"title":"Actions", "link":"/actions"}]'
title="e-Signature"></app-breadcrumb>

<div class="router-outlet">
    <div class="container">
        <div class="MainTitleHeadWrap">
            <h3 class="text-dark mb-0">
                <i class="icon-draw-pencil text-primary"></i> E-Signature
            </h3>
            <div class="MeetingBtnWrapper">
                <div class="btn-group">
                    <a routerLink="/votings" class="btn">Resolutions</a>
                    <a routerLink="/signdocs" class="btn">E-Signature</a>
                    <a routerLink="/surveys" class="btn">Surveys</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
    <app-search (onsearch)="get_list()"></app-search>
    <!--
        <div class="main-full-seachbar mb-3">
        <input type="text" 
        (keyup)="httpService.search_kw = $event.target.value; $event.keyCode == 13 ? get_list(): null" 
        placeholder="Search..."  class="form-control"/>
		</div>
    -->
    <div class="cards">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4"  *ngFor="let doc of records">
				<a routerLink="/signdoc/{{doc.id}}" class="">
					<div class="DocumentWrapper gray-bg">
                        <div *ngIf="doc.id && socketService.admin_mode" class="doc-del-btn"
                            (click)="delete_file($event, doc.id)">
                            <i class="far fa-trash-alt pointer" ></i>
                        </div>
						<div class="DocIcon">
							<span class="rounded-circle">
								<i class="icon-e-sign"></i>
							</span>
                        </div>
						<div class="DocInfoVertical">
							<div class="text-truncate">
								{{doc.name}}
							</div>
							<div class="text-truncate">
                                Status: {{doc.signature_status}}
							</div>
                        </div>
					</div>
				</a>
			</div>
		</div>
    </div>
    <div class="jumbotron text-center" *ngIf="!records.length">
        <h1>There are no resources for now!</h1>
        <hr>
    </div>
    <app-paginator
        *ngIf="records.length"
            (reload_data)="get_list()">
    </app-paginator>

</div>
