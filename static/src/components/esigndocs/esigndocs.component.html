<app-breadcrumb  app="meetings" model="signdocument" 
create="1"
routes='[{"title":"Actions", "link":"/actions"}]'
title="e-Signature"></app-breadcrumb>

<div class="router-outlet">
        <div class="container">
                <div class="MainTitleHeadWrap">
                        <div class="HeadingWrap">
                            <img src="static/assets/images/meeting-icon.png" alt="" /> Esignature
                        </div>
                        <div class="MeetingBtnWrapper">
                            <div class="btn-group">
                                <a routerLink="/votings" class="btn">Resolutions</a>
                                <a routerLink="/signdocs" class="btn">Esignature</a>
                                <a routerLink="/surveys" class="btn">Surveys</a>
                            </div>
                        </div>
                    </div>
            </div>
    <div class="cards container mt-4">
		<div class="row docwrappercontainer">
			<div class="col-sm-6 col-md-4 col-lg-2 mb-4"  *ngFor="let doc of docs">
				<a routerLink="/signdoc/{{doc.id}}" class="">
					<div class="DocumentWrapper">
						<div class="DocIcon">
							<span class="rounded-circle">
								<i class="icon-doc-file"></i>
							</span>
						</div>
						<div class="DocInfoVertical">
							<div class="text-truncate">
								{{doc.name}}
							</div>
							<div class="text-truncate">
								<span>My Signature: </span>
                            	<span class="pending-status">{{doc.signature_status}}</span>
							</div>
                        </div>
					</div>
				</a>
			</div>
		</div>
    </div>
    <div class="container" *ngIf="!docs">
        <div class="row">
            <div class="col-lg-12 ">
                <div class="jumbotron text-center">
                    <h1>There are no resources for now!</h1>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
