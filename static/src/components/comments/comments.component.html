<div class="row d-flex justify-content-center">
		<div class="col-sm-12 col-md-10 col-lg-8">
			<div *ngIf="comments" class="comments main-container oe_read_only">
				<div class="row row pt-5 pb-3">
					<div class="btn-group col-sm-12">
						<button [ngClass]="{active: comment_subtype === 1}" (click)="comment_subtype=1" class="btn btn-default btn-block">
							Comments
						</button>
						<button [ngClass]="{active: comment_subtype === 2}" (click)="comment_subtype=2" class="btn btn-default btn-block">
							Personal Notes
						</button>
					</div>
				</div>
				<div class="row">
					<form class="col-lg-12">
						<div class="form-group">
							<div *ngIf="comment_subtype === 1">
								<div (keydown)="comment_reply_keydown($event)" [mentionConfig]= "mentionConfig" (click)="manage_comment()" (keyup)="save_comment_key_up($event, null)" placeholder="Add commnet here." contenteditable="true" class="mention-div-comment active-mention border rounded p-2" rows="4" id="comment"></div>
							</div>
							<div *ngIf="comment_subtype === 2">
								<div 
								(keydown)="comment_reply_keydown($event)" 
								[mentionConfig]= "mentionConfig" 
								name="hj" (click)="manage_comment()" 
								(keyup)="save_comment_key_up($event, null)" 
								placeholder="Add notes here"
								contenteditable="true" 
								class="mention-div-comment active-mention border rounded p-2 mb-3" 
								rows="4" 
								id="notes"></div>
								<!-- <textarea 
								(keydown)="comment_reply_keydown($event)" 
								[mentionConfig]="mentionConfig"  
								[(ngModel)]="new_comment" 
								(keyup)="save_comment_key_up($event, null)" 
								class="mention-div-comment active-mention form-control"  
								rows="4" 
								id="notes" 
								placeholder="Add notes here"></textarea> -->
							</div>
							<button  class="btn btn-primary" type = "submit" (click)="save_comment(null)" >Post</button>
						</div>
					</form>
				</div>
				
				<!--Comments Section-->
			<span class="font-weight-bold" *ngIf="comments.length">Total Comments	{{comments.length}}</span>
			<div *ngIf="comment_subtype == 1">				
				<div class="container bg-light mb-3" *ngFor="let c of comments">	
					<div id="comment-{{c.id}}" *ngIf="c" class="CommentWrapper">	
						<div class="commnet-info row pt-3">
							<a routerLink="/profile/{{c.user.id}}" class="col-2">
								<div class="comments-user-img-wrap">
									<img src="{{socketService.server_url}}{{c.user.photo}}" alt="user">
								</div>
							</a>
							<div class="col-10 pl-0">
								<b class="text-primary font-weight-bold mt-1" *ngIf="c.user">{{c.user.name}}</b>
								<small class="text-secondary ml-1 mt-1">{{c.create_date | dateAgo }}</small>
								<a *ngIf="c.id" class="comment-reply" title="Add reply" (click)="commentReply($event, c)">
									<i class="fa fa-reply text-primary ml-1 mt-1"></i>
								</a>
								<span class="ml-1 mt-1 bg-secondary px-3" (click)="showReplies($event, c)" title="Replies" *ngIf="c.children && c.children.length" style="border-radius: 25px;cursor: pointer;">
									<span *ngIf="!c['showRep']"><i class="fa fa-angle-down text-white"></i></span>
									<span *ngIf="c['showRep']"><i class="fa fa-angle-up text-white"></i></span>
								</span>
								<span *ngIf="c.children.length" class="float-right d-none d-sm-block">{{c.children.length}} Replies</span>
								<input type="hidden" class="comment_id" value="{{c.id}}" />
								<p class="commnet-content text-justify" [innerHtml]="c.body.trim()"></p>
							</div>							
						</div>
						
						
						<!-- Reply-->
						<div class="reply-container" *ngIf="c['showRep'] && c.children && c.children.length">
							<div class="commnet-info row mb-3" *ngFor="let rep of c.children" [ngClass]="{'border-bottom' : c.showRep}">
								<a routerLink="/profile/{{rep.user.id}}" class="col-2">
									<div class="comments-user-img-wrap">
										<img src="{{socketService.server_url}}{{rep.user.photo}}" alt="user">
									</div>
								</a>
								<div class="col-10 pl-0">
									<b class="text-primary font-weight-bold mt-1">{{rep.user.name}}</b>
									<small class="text-secondary ml-2 mt-1">{{rep.create_date | dateAgo }}</small>
									<p class="reply-content text-justify" [innerHtml]="rep.body.trim()"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--End Comments Section-->
			<div *ngIf="comment_subtype == 2" class="notes comments-container">
				<div class="row mb-3" *ngFor="let c of notes">	
					<div id="comment-{{c.id}}" *ngIf="c" class="CommentWrapper w-100 bg-light p-4">	
						<div class="commnet-info px-3">
							<span class="text-secondary mt-1">{{c.create_date | dateAgo }} : </span> 
							<span class="commnet-content"[innerHtml]="c.body.trim()"></span>
							<input type="hidden" class="comment_id" value="{{c.id}}" />
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div (keydown)="comment_reply_keydown($event)" [mentionConfig]= "mentionConfig" (click)="manage_reply_class()" (keyup)="save_comment_key_up($event, 'reply')" placeholder="Add reply here." contenteditable="true" 
		class="mention-div-reply hidemouseaway reply-box form-control mb-3" rows="4" id="comment" style="height: auto"></div>
	</div>
</div>
