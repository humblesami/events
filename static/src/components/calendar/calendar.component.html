<app-breadcrumb title="Calendar"></app-breadcrumb>
<div class="router-outlet">
    <div id="calendar"></div>
    <div id="event-summary" style="display:none;">
        <div class="event-card">
            <table class="o_group o_inner_group">
                <tbody>
                    <tr>
                        <td>
                            <label >Title</label>
                        </td>
                        <td><span name="name">Meeting Title</span></td>
                    </tr>
                    <tr>
                        <td>
                            <label >Starting at</label>
                        </td>
                        <td><span name="start">10/24/2018 08:00:00</span></td>
                    </tr>
                    <tr>
                        <td>
                            <label >Ending at</label>
                        </td>
                        <td><span name="stop">10/24/2018 16:00:00</span></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Duration</label>
                        </td>
                        <td><span name="duration">08:00</span></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Location</label>
                        </td>
                        <td><span name="location">08:00</span></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Video Call Link</label>
                        </td>
                        <td>
                            <span name="video_call_link">
                                <a class="video_call_link" href="">Video Call</a>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Conference Bridge No.</label>
                        </td>
                        <td><span name="conference_bridge_number">123-456-7890</span></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Meeting PIN</label>
                        </td>
                        <td><span name="pin">1234567989</span></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Location</label>
                        </td>
                        <td><span name="location">London</span></td>
                    </tr>
                </tbody>
            </table>
            <div class="upcomingButton">
                <button class="btn btn-primary">
                    <span name="accepted">Accept</span>
                </button>
                <button class="btn btn-primary">
                    <span name="declined">Decline</span>
                </button>
                <button class="btn btn-primary">
                    <span name="tentative">Tentative</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="calenderModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="title"></span>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div id="modal-body" class="modal-body">
    
                </div>
                <div class="modal-footer">
                    <button style="display: none" (click)="navigate_meeting()" type="button" class="btn btn-default go_details" data-dismiss="modal">Details</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
