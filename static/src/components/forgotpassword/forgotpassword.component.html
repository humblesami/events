<div class="router-outlet Login-form-wrapper">
        <link rel="stylesheet" href="/static/assets/css/login.css" />
        <div *ngIf="!sent" class="login-form-div login-form">
            <form>
                    <div class="form-group input-label-icon">
                        <img class="img-fluid user-icon" src="/static/assets/images/login-user.png" />
                        <input 
                            name="email"
                            id="username"
                            placeholder="Email"
                            type="email"
                            class="form-control"
                            [(ngModel)]="email"
                            (keyup)="email_validation()"
                            (blur)="email_validation()"
                            [ngModel]="email"
                            [ngClass]="{ 'is-invalid': !valid }"/>
            
                        <div [ngClass]="[valid ? 'invisible': '']" class="text-danger">
                            <div *ngIf="email == ''">Email is required</div>
                            <div *ngIf="email != ''">Incorrect email</div>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <button [disabled]="!valid" class="login-btn" (click)="onSubmit()">Submit</button>

                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
            
        </div>
    </div>
    
    <div *ngIf="sent" style="position: fixed;top: 20%;width: 100%;" class="jumbotron text-center">
        <span>An email has been sent to <h3><b>{{email}}</b></h3><br>
            Please check your email, Thanks!</span>
            <a style="font-size: 14px;font-weight: bold;margin-left: 10px;"
            routerLink="/login">Back to login</a>	
    </div>
