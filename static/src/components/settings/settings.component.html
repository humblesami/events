<div class="router-outlet" style="padding-bottom: 0;">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-10 col-md-6 col-lg-4">
				<div class="password-box">
					<label>Current Password</label>
					<div class="form-group pass_show">
						<input [(ngModel)]="old_password" type="password" class="form-control" placeholder="Current Password">
						<span *ngIf="old_password" class="ptxt">Show</span>
					</div>
					<label>New Password</label>
					<div class="form-group pass_show">
						<input [(ngModel)]="new_password" type="password" class="form-control" placeholder="New Password">
						<span *ngIf="new_password" class="ptxt">Show</span>
					</div>
					<label>Confirm Password</label>
					<div class="form-group pass_show">
						<input [(ngModel)]="confirm_new_password" type="password" class="form-control" placeholder="Confirm Password">
						<span *ngIf="confirm_new_password" class="ptxt">Show</span>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<span>
								<span>
									Please set password according to the following
								</span>
								<ul class="pass_rules">
									<li [ngClass]="{ 'valid-password': lower_regex.test(new_password) }">At least one lower case letter</li>
									<li [ngClass]="{ 'valid-password': uper_regex.test(new_password) }">At least one upper case letter</li>
									<li [ngClass]="{ 'valid-password': numeric_regex.test(new_password) }">At least one numeric chracter</li>
									<li [ngClass]="{ 'valid-password': special_regex.test(new_password) }">At least one special chracter</li>
									<li [ngClass]="{ 'valid-password': min_length_regex.test(new_password) }">Minimume 8 chracters</li>
									<li [ngClass]="{ 'valid-password': (new_password != '' && new_password == confirm_new_password) }">Password
										Does not Match</li>
								</ul>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<button class="btn btn-primary" (click)="submit_password()">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
