<app-breadcrumb app="resources" model="folder" title="Resources"></app-breadcrumb>

<div class="router-outlet  pt-0">
    <div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="MainTitleHeadWrap ResourcesHeadWrapper">
					<div class="HeadingWrap">
						<img src="static/assets/images/face-scan.png" alt="" /> Resources
					</div>					
				</div>
			</div>
		</div>
		<div class="main-full-seachbar mb-3">
			<input type="text"
                (keyup)="httpService.search_kw = $event.target.value; $event.keyCode == 13 ? get_list(): null"
                placeholder="Search..."  class="form-control"/>
		</div>
	</div>

    <div class="cards container">
        <div class="row docwrappercontainer mb-0">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4" *ngFor="let folder of records">
                <a routerLink="/resource/{{folder.id}}" class="">
                    <div class="DocumentWrapper">
                        <div *ngIf="folder && folder.id &&socketService.is_admin" class="doc-del-btn"
                        (click)="delete_folder($event, folder.id)">
                            <i class="far fa-trash-alt pointer" ></i>
                        </div>
                        <div class="DocIcon">
                            <span class="rounded-circle">
                                <i class="icon-folder"></i>
                            </span>
                        </div>                        
                        <div class="DocText" (click)="renameService.prevent_default($event, folder, 133)">
                            <div class="DocName">
                                <div *ngIf="!folder.edit_mode">
                                    <span class="text-truncate resource-info">{{folder.name}} ({{folder.total_files}})</span>
                                    <button *ngIf="socketService.admin_mode" class="btn btn-sm btn-primary"><i class="fas fa-edit "></i></button>
                                </div>										
                                <div *ngIf="folder.edit_mode" class="d-flex">
                                    <input class="form-control renamer"                        
                                        (focus)="renameService.renamer_focused($event.target)" 
                                        (blur)="renameService.renamer_focused_out($event,folder,'folder')"
                                        (keyup)="renameService.renamer_focused_out($event,folder,'folder')"												
                                        value="{{folder.name}}"
                                        (change)="renameService.renamer_changed($event.target)">
                                    <button 
                                    class="fri-selt-btn check-time-btn" 
                                    aria-label="rename file.">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                            </div>              
                        </div>
                    </div>
                </a>
                <button *ngIf="socketService.admin_mode" (click)="openmodel([folder])" class="btn btn-info btn-lg">Add Users</button>
            </div>
        </div>
        <app-paginator *ngIf="records.length" (reload_data)="get_list()">
        </app-paginator>
    </div>

    <div class="container" *ngIf="no_resource">
        <div class="row">
            <div class="col-lg-12 ">
                <div class="jumbotron text-center">
                    <h1>There are no resources for now!</h1>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Folder Modal -->
<div class="modal fade" id="CreateFolder" tabindex="-1" role="dialog" aria-labelledby="CreateFolder" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">          
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        <div class="modal-body">
            <div class="pt-5 pb-3">
                <div class="modal-folder-icon">
                    <img src="static/assets/images/modal-folder.png" alt="modal-folder" />
                </div>
            </div>
            <div class="Modal-Folder-Box">
                <span>Create New Folder</span>
                <input type="text" class="form-control" placeholder="Enter folder name">
                <div class="Modal-Folder-Option">
                    <a href="javascript:void(0);" class="btn btn-chose" >Create</a>
                    <a href="javascript:void(0);" class="btn btn-chose" data-dismiss="modal">Cancel</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<div class="modal fade" id="select_user_modal" tabindex="-1" role="dialog" aria-labelledby="SelectUserModal" aria-hidden="true">
    <div class="modal-dialog modal-top-fixed" role="document">
    <div class="modal-content">
        <div class="modal-body">
			<div></div>
                <div  style="display: flex" class="ng-select-user-list">
                    <ng-select
                    [items]="users"
                    [multiple]="true"
                    [hideSelected]="true"
                    bindLabel="name"
                    placeholder="Select User"
                    [(ngModel)]="selectedUsers"
                    >
                    <ng-template ng-footer-tmp>
                            Selected count: {{selectedUsers.length}}
                    </ng-template>
                    </ng-select>                    
                </div>
                <br>
                <div>
                    <button class="btn btn-primary" (click)="saveusers()">Save</button>  
                    <button class="btn btn-success" (click)="selectedUsers=users" >Select All</button>
                    <button class="btn btn-danger" (click)="selectedUsers=[]" >Clear All</button>
                    <button class="btn btn-danger" (click)="closemodel()" >Close</button>
                </div>
        </div>
    </div>
    </div>
</div>
