<div class="breadcrumbSection">
    
    <div class="breadcrumb-container">
        <ul class="breadcrumb">
            <li *ngFor="let item of route_links" class="breadcrumb-item">
                <a routerLink="{{item.link}}">
                    {{item.title}}
                </a>
            </li>
            <li class="breadcrumb-item active">{{title}}</li>
        </ul>
    </div>
    <div *ngIf="socketService && socketService.admin_mode" class="edit-buttons icons">
        <a *ngIf="create" class="btn btn-primary" routerLink="/edit/{{app}}/{{model}}/add"><i class="fa fa-plus"></i></a>
        <a *ngIf="edit" class="btn btn-primary" routerLink="/edit/{{app}}/{{model}}/{{rid}}/change">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="20" viewBox="0 0 35.813 35.809">
                <g id="edit" transform="translate(0 -0.028)">
                    <path id="Path_8793" data-name="Path 8793" d="M33.494,2.346a7.9,7.9,0,0,0-11.179,0L1.819,22.834a1.025,1.025,0,0,0-.29.588L.01,34.669a1.022,1.022,0,0,0,.29.862,1.042,1.042,0,0,0,.725.305.829.829,0,0,0,.137-.008l6.776-.916a1.032,1.032,0,0,0-.275-2.045L2.231,33.6l1.061-7.844,8.256,8.256a1.042,1.042,0,0,0,.725.305A1.01,1.01,0,0,0,13,34.013l20.5-20.488a7.894,7.894,0,0,0,0-11.179ZM22.712,4.864l3.441,3.441-18.7,18.7L4.009,23.567ZM12.28,31.831,8.915,28.466l18.7-18.7,3.365,3.365ZM32.418,11.655,24.184,3.422a5.849,5.849,0,0,1,8.233,8.233Z" transform="translate(0 0)" fill="#fff"/>
                </g>
            </svg>
        </a>
        <a *ngIf="delete" class="btn btn-danger" routerLink="/edit/{{app}}/{{model}}/{{rid}}/delete"><i class="fa fa-trash"></i></a>        
    </div>    
</div>
