<div style="padding:10px" class="container">
    <div class="main-full-seachbar mb-3">
	<input type="text"
        (keyup)="$event.target.value; $event.keyCode == 13 ? search_roster($event.target.value): null" 
        placeholder="Search..."  class="form-control"/>
	</div>
    <div class="roster">
        <div class="container">
            <div class="row mb-2" [ngClass]="{disabled: meeting_type != 'completed' && meeting_type != 'ongoing'}">
                <div class="col-12 mb-1">
                    <div class="row roster-elements">
                        <div class="col-3 col-sm-3 col-md-4 pl-2 pl-lg-0">
                            Attendee
                        </div>
                        <div class="col-2 p-0">
                            Status
                        </div>
                        <div 
                        class="col-2 custom-control custom-checkbox absent-all"
                        (click)="check_all($event.target)">                            
                                <input type="checkbox" 
                                [(ngModel)]="absent_all"                                
                                id="absent_all"
                                class="custom-control-input">
                                <label class="custom-control-label">Absent</label>                            
                        </div>

                        <div 
                        class="col-2 col-sm-3 col-md-2 custom-control custom-checkbox inperson-all"
                        (click)="check_all($event.target)">                            
                                <input type="checkbox" 
                                [(ngModel)]="inperson_all"                                
                                id="inperson_all"
                                class="custom-control-input">
                                <label class="custom-control-label">InPerson</label>                            
                        </div>

                        <div 
                        class="col-2 custom-control custom-checkbox online-all"
                        (click)="check_all($event.target)">                            
                                <input type="checkbox" 
                                [(ngModel)]="online_all"                                
                                id="online_all"
                                class="custom-control-input">
                                <label class="custom-control-label">Online</label>                            
                        </div>
                    </div>
                </div>
                <!-- Attendance -->
                <div class="container roster-height p-0">
                    <div class="row">
                        <div class="col-12 mb-1 bg-roster" *ngFor="let obj of attendees">
                            <div class="row roester-data">
                                <div class="col-3 col-sm-3 col-md-4" (click)="open_dialog(obj.id)">
                                    <div class="row no-gutters" style="cursor: pointer">
                                        <div class="col-3 d-none d-lg-block">
                                            <div class="img-flex img-circle">
                                                <img src="{{socketService.server_url}}{{obj.photo}}"/>
                                            </div>                            
                                        </div>
                                        <div class="col-9 pl-2">
                                            <div class="d-block text-truncate">
                                                {{obj.name}}
                                            </div>
                                            <div class="d-block text-truncate">
                                                {{obj.email}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2 pl-1">
                                    Accept by: Self
                                </div>
                                <div class="col-2 pl-sm-1">
                                    <input *ngIf="obj.attendance=='absent'" class="absent" checked type="radio" name="{{obj.id}}" />                    
                                    <input (click)="update_attendance(obj.id,'absent')" class="absent" *ngIf="obj.attendance!='absent'" type="radio" name="{{obj.id}}" />
                                    <input type="hidden" value="absent" />
                                    <input type="hidden" value="{{obj.id}}" />
                                </div>
                                <div class="col-2 col-sm-3 col-md-2 pl-0">
                                    <input *ngIf="obj.attendance=='inperson'" class="inperson" checked type="radio" name="{{obj.id}}" />
                                    <input (click)="update_attendance(obj.id,'inperson')" class='inperson' *ngIf="obj.attendance!='inperson'" type="radio" name="{{obj.id}}" />
                                    <input type="hidden" value="inperson" />
                                    <input type="hidden" value="{{obj.id}}" />
                                </div>
                                <div class="col-2 pl-sm-0">
                                    <input *ngIf="obj.attendance=='online'" checked class="online" type="radio" name="{{obj.id}}" />
                                    <input (click)="update_attendance(obj.id,'online')" class="online" *ngIf="obj.attendance!='online'" type="radio" name="{{obj.id}}" />
                                    <input type="hidden" value="online" />
                                    <input type="hidden" value="{{obj.id}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>           
    </div>

    <div class="float-left my-3">
        {{attendees.length}} Records 
    </div>
    
    <div class="d-flex display-block float-right my-3">            
        <button type="button" class="btn btn-primary"
        *ngIf="meeting_type=='completed'"
        (click)="submit_attendance($event)">Submit</button>
        <button type="button" class="btn btn-danger" (click)="close_roster($event)">Close</button>
    </div>
</div>
