<div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4" *ngFor="let doc of docs">
            <a class="DocumentWrapper gray-bg" routerLink="{{roterLinkPrefix+doc.id}}">
                <div *ngIf="!deleting && socketService.is_admin" style="margin-right: 10px; float: right;" 
                (click)="delete_file($event, doc.id)">
                    <i class="far fa-trash-alt pointer" ></i>
                </div>                
                
                <div class="DocIcon">
                    <span class="rounded-circle">
                        <i class="icon-doc-file"></i>
                    </span>
                </div>
                <div class="DocText">
                    <div class="DocName text-truncate">
                        <h5 *ngIf="!socketService.admin_mode" class="text-truncate">{{doc.name}}</h5>
                        <input *ngIf="socketService.admin_mode" value="{{doc.name}}" (change)="change_file_name($event,doc.id)" (click)="start_rename($event)" >
                    </div>              
                </div>
            </a>
        </div>
    </div>
    <div *ngIf="socketService.admin_mode && res_model">
        <app-fileupload
            (update_data)="update_data($event)"
            res_app="{{res_app}}"
            res_model="{{parent_model}}" 
            res_id="{{parent_id}}">
        </app-fileupload>
    </div>
</div>
