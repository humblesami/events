<div>    
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4" *ngFor="let doc of docs">
            <a class="DocumentWrapper gray-bg" routerLink="{{roterLinkPrefix+doc.id}}">
                <div *ngIf="!deleting && socketService.is_admin && !readonly" class="doc-del-btn"
                (click)="delete_file($event, doc.id)">
                    <i class="far fa-trash-alt pointer" ></i>
                </div>
                <div class="p-1 pos-abs" style="left:5px">
                    <img height="20px" width="20px" src="{{get_icon_url(doc.access_token)}}" alt="" class="doc_icons">
                </div>
                <div class="DocIcon">
                    <span class="rounded-circle">
                        <i class="icon-doc-file"></i>
                    </span>
                </div>
                <div class="DocText" (click)="renameService.prevent_default($event, doc)">
                    <div class="DocName">
                        <div *ngIf="!doc.edit_mode">
                            <span class="text-truncate doc-info">{{doc.name}}</span>
                            <button *ngIf="socketService.admin_mode" class="btn btn-sm btn-primary ml-2"><i class="fas fa-edit "></i></button>
                        </div>
                        <div *ngIf="doc.edit_mode" class="d-flex">
                            <input class="form-control renamer"                        
                                (focus)="renameService.renamer_focused($event.target)" 
                                (blur)="renameService.renamer_focused_out($event,doc,'file')"
                                (keyup)="renameService.renamer_focused_out($event,doc,'file')"												
                                value="{{doc.name}}"
                                (change)="renameService.renamer_changed($event.target)">
                            <button 
                            class="fri-selt-btn check-time-btn" 
                            aria-label="rename file.">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </a>
            
            <button (click)="openmodel([doc])" class="btn btn-info btn-lg">Add Users</button>
<!--            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#select_user_modal">Add Users</button>-->
        </div>
    </div>
    <div *ngIf="socketService.admin_mode && !readonly">        
        <input id="dlc-file-picker" type="file" name='files[]' multiple/>
    </div>
</div>

<div class="modal fade" id="select_user_modal" tabindex="-1" role="dialog" aria-labelledby="SelectUserModal" aria-hidden="true">
    <div class="modal-dialog modal-top-fixed" role="document">
    <div class="modal-content">
        <div class="modal-body">
			<div></div>
                <div  style="display: flex" class="ng-select-user-list">
                    <ng-select
                    [items]="users"
                    [multiple]="true"
                    [hideSelected]="true"
                    bindLabel="name"
                    placeholder="Select User"
                    [(ngModel)]="selectedUsers"
                    >
                    <ng-template ng-footer-tmp>
                            Selected count: {{selectedUsers.length}}
                    </ng-template>
                    </ng-select>                    
                </div>
                <br>
                <div>
                    <button class="btn btn-primary" (click)="saveusers()">Save</button>  
                    <button class="btn btn-success" (click)="selectedUsers=users" >Select All</button>
                    <button class="btn btn-danger" (click)="selectedUsers=[]" >Clear All</button>
                    <button class="btn btn-danger" (click)="closemodel()" >Close</button>
                </div>
        </div>
    </div>
    </div>
</div>
