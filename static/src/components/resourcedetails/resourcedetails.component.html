<div class=" breadcrumbSection">
    <ul class="breadcrumb" *ngIf="folder && folder.parents">
        <li class="breadcrumb-item">                                                
            <a routerLink="/resources">
                Resources
            </a>
        </li>
        <li class="breadcrumb-item" *ngFor="let parent of folder.parents">                                                
            <a routerLink="/resource/{{parent.id}}">
                {{parent.name}}
            </a>
        </li>
        <li class="breadcrumb-item active">{{folder.name}}</li>
	</ul>
	<div class="edit-buttons" *ngIf="socketService.is_admin && folder">
		<a class="btn btn-primary" routerLink="/edit/resources/folder/{{folder.id}}/change">Edit</a>
		<a class="btn btn-danger" routerLink="/edit/resources/folder/{{folder.id}}/delete">Delete</a>
	</div>
</div>

<div class="router-outlet">        
    <div *ngIf="folder">       
        <div class="cards container">
			<div class="row" *ngIf="!(no_files)">
				<div class="col-lg-12">
					<div class="MainTitleHeadWrap ResourcesHeadWrapper">
						<div class="HeadingWrap">
							<i class="icon-doc-file"></i> Files
						</div>
					</div>
				</div>
			</div>
			<div class="main-full-seachbar mb-3" *ngIf="!socketService.admin_mode">
			<input type="text" 
				(keyup)="httpService.search_kw = $event.target.value; $event.keyCode == 13 ? get_list(): null" 
				placeholder="Search..."  class="form-control"/>
            </div>

            <div *ngIf="!socketService.admin_mode" class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4" *ngFor="let doc of folder.files">
                    <a class="DocumentWrapper gray-bg" routerLink="resource/{{doc.id}}">                        
                        <div class="DocIcon">
                            <span class="rounded-circle">
                                <i class="icon-doc-file"></i>
                            </span>
                        </div>
                        <div class="DocText">
                            <div class="DocName text-truncate">
                                <h5 class="text-truncate">{{doc.name}}</h5>
                            </div>              
                        </div>
                    </a>
                </div>
            </div>
            
            <app-documents *ngIf="socketService.admin_mode"
                parent_model="Folder" parent_field="folder_id" 
                parent_id="{{folder.id}}"
                res_app="resources" res_model="ResourceDocument">
            </app-documents>
			

			<app-paginator *ngIf="folder.files.length && !socketService.admin_mode" (reload_data)="get_list()">                
            </app-paginator>

			<div *ngIf="folder && folder.sub_folders && folder.sub_folders.length">
				<div [ngClass]="{'pt-5': folder.total > httpService.limit}" *ngIf="!(no_folders)">
					<hr *ngIf="folder.files.length">
					<div class="mt-3 HeadingWrap ResourcesHeadWrapper">
						<i class="icon-folder"></i> Sub Folders
					</div>				
				</div>
				
				<div class="row docwrappercontainer docs-colr-them">
					<div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4" *ngFor="let folder of folder.sub_folders">
						<a routerLink="/resource/{{folder.id}}" class="">
							<div class="DocumentWrapper">
								<div class="DocIcon">
									<span class="rounded-circle">
										<i class="icon-folder"></i>
									</span>
								</div>
								<div class="DocInfoVertical text-truncate">
									{{folder.name}}
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
