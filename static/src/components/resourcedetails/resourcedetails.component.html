<div class="breadcrumbSection">
    <ul class="breadcrumb">
        <li class="breadcrumb-item">                                                
            <a routerLink="/resources">
                Resources
            </a>
        </li>
        <li class="breadcrumb-item" *ngFor="let parent of parents">                                                
            <a routerLink="/resource/{{parent.id}}">
                {{parent.name}}
            </a>
        </li>
        <li *ngIf="folder && folder.name" class="breadcrumb-item active">{{folder.name}}</li>
    </ul>
    <div class="edit-buttons" *ngIf="socketService.admin_mode">		
	</div>
</div>

<div class="router-outlet"> 
    <div class="container" *ngIf="folder">
        <div class="main-full-seachbar mb-3">
            <input type="text" 
            (keyup)="httpService.search_kw = $event.target.value; $event.keyCode == 13 ? get_list(): null" 
            placeholder="Search..."  class="form-control"/>
        </div>

        <div *ngIf="folder.files">
            <div class="row">
                <div class="col-lg-12">
                    <div class="MainTitleHeadWrap ResourcesHeadWrapper">
                        <div class="HeadingWrap">
                            <i class="icon-doc-file"></i> Files
                        </div>
                    </div>
                </div>
            </div>
                        
            <app-documents *ngIf="str_files"
                show_results="1"
                parent_model="Folder" parent_field="folder_id" 
                parent_id="{{folder.id}}"
                input_results="{{str_files}}"
                res_app="resources" res_model="ResourceDocument">
            </app-documents>
        </div>
        

        <div class="sub_folders" *ngIf="str_folders && (socketService.admin_mode || (folder && folder.sub_folders && folder.sub_folders.length))">
            <div class="pb-3" [ngClass]="{'pt-5': folder.total > httpService.limit}">
                <hr *ngIf="folder.files && folder.files.length">
                <div class="mt-3 HeadingWrap ResourcesHeadWrapper">
                    <i class="icon-folder"></i>Folders
                </div>
            </div>
            <app-folders show_results="1" input_results="{{str_folders}}" parent_id="{{folder.id}}"></app-folders>
        </div>
    </div>
</div>
