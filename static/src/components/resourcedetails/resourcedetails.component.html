<div class=" breadcrumbSection">
    <div class="edit-buttons" *ngIf="folder">
        <a class="btn btn-primary" routerLink="/edit/resources/folder/{{folder.id}}/change">Edit</a>
        <a class="btn btn-danger" routerLink="/edit/resources/folder/{{folder.id}}/delete">Delete</a>
    </div> 
    <ul class="breadcrumb" *ngIf="folder && folder.parents">
        <li class="breadcrumb-item">                                                
            <a routerLink="/resources">
                Resources
            </a>
        </li>
        <li class="breadcrumb-item" *ngFor="let parent of folder.parents">                                                
            <a routerLink="/resource/{{parent.id}}">
                {{parent.name}}
            </a>
        </li>
        <li class="breadcrumb-item active">{{folder.name}}</li>
    </ul>
</div>

<div class="router-outlet">
        

    <!-- <link rel="stylesheet" href="static/assets/css/components/resourcedetails.css"> -->
    <div *ngIf="folder">
       
        <div class="cards container">
            <h6 *ngIf="!(no_files)">Files</h6>
            <div class="row">
                <a style="cursor:pointer" *ngFor="let doc of folder.files" class="kanban-card" routerLink="/resource/doc/{{doc.id}}">
                    <div class="DocumentWrapper gray-bg">
                        <div class="DocIcon">
                            <i class="fa fa-file"></i>
                        </div>
                        <div class="DocText">
                            {{doc.name}}
                        </div>
                    </div>
                </a>
            </div>
            <p></p>
            <h6 *ngIf="!(no_folders)">Sub Folders</h6>
            <div class="row pl-3 pr-3">
				<div class="col-md-3 kanban-folder-border" *ngFor="let folder of folder.sub_folders">
					<a routerLink="/resource/{{folder.id}}" class="kanban-folder">

						<span>{{folder.name}}</span>
						<div class="Folderwrapper">
								<img src="static/assets/images/folder.png" alt="user" />
						</div>
					</a>
				</div>
			</div>
        </div>
    </div>
</div>
