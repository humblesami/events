<div id="rtc-container" class="make-center">
        <h3>Chat Server Running</h3>
    <p style="margin: 0; padding: 0; padding-bottom: 20px;">
    <input type="text" id="room-id" value="abcdef" autocorrect=off autocapitalize=off size=20>
