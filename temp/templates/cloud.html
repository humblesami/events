<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/libs/bootstrap/bootstrap-4.2.1.css">
    <style>
        .OtherDriveBox>div{
            margin:5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% load static %}

    <div>
        <!-- Our markup, the important part here! -->
        <div id="drag-and-drop-zone" class="dm-uploader drag-and-drop-zone">
            <div class="text-center">
                <img class="img-fluid" src="{% static 'assets/images/cloud/upload.png' %}" alt="Upload" title="Upload">
            </div>
            <h3 class="mb-3 mt-3 text-muted">Drag &amp; drop files here</h3>
            <div class="btn btn-info odufax-green-btn">
                <span>Open the file Browser</span>
                <input type="file" name="upload_file" accept=".doc,.docx,.ppt,.pptx,.odt,.xls,.pdf"
                title='Click to add Files' />
            </div>
        </div><!-- /uploader -->
        <div class="OtherDriveWrapper container pb-1">
            <div class="OtherDriveBox d-flex">
                <div id="google_drive_picker">
                    <img class="img-fluid" src="{% static 'assets/images/cloud/gdrive.png' %}" alt="Google Drive" title="Google Drive">
                </div>
                <div id="OpenOneDrive">
                    <img class="img-fluid" src="{% static 'assets/images/cloud/onedrive.png' %}" alt="OneDrive" title="OneDrive">
                </div>
                <div id="OpenDropboxFilePicker">
                    <img class="img-fluid" src="{% static 'assets/images/cloud/dropbox.png' %}" alt="Dropbox" title="Dropbox">
                </div>
            </div>

            <div class="text-center" id='sizeText'>
                Total attachment file size can not exceed 20MBs
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-8">
        <div class="card" id="dragArea">
            <div class="card-header">
                Attachments
            </div>

            <ul class="list-unstyled p-2 AttachmentsWrapper" id="files">
                <li class="text-muted text-center empty">No files uploaded.</li>
            </ul>
        </div>
    </div>


    <script type="text/javascript" src="/static/assets/libs/jquery/jquery-2.2.4.js"></script>
    <script src="/static/assets/config.js"></script>
    <script>
        function onGooglePickerApiLoad() {
            window['google_picker'] = 1;
            $('#google_drive_picker').removeAttr('disabled');
        }
        
    </script>
    <script src="/static/assets/js/ajax.js"></script>

    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onGooglePickerApiLoad"></script>
    <script src="/static/assets/js/cloudfiles/gdrive.js"></script>

    <script src="https://js.live.net/v7.2/OneDrive.js" type="text/javascript"></script>
    <script src="/static/assets/js/cloudfiles/onedrive.js"></script>

    <script id="dropboxjs" src="https://www.dropbox.com/static/api/2/dropins.js"
        type="text/javascript" data-app-key="pvbda3hm0tpwnod"></script>
    <script src="/static/assets/js/cloudfiles/dropbox.js"></script>
<script>
$(function(){
    //console.log(34343);
    $('#OpenOneDrive').click();
});
</script>
</body>
</html>
